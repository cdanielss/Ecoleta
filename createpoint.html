<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/create-point.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&" rel="stylesheet">
    <title>Criar um Ponto de Coleta</title>
</head>

<body>
    <div id="page-create-point">

        <header>
            <img src="./assets/icones/logo.svg" alt="Ecoleta">
            <a href="./index.html">
                <span></span>
                Voltar para Home
            </a>
        </header>
        
        <form action="">
            <h1>Cadastro do Ponto de Coleta</h1>
            <fieldset>
                <legend>
                    <h2>Dados da Entidade</h2>
                </legend>
                <div class="field">
                    <label for="nome">Nome da entidade</label>
                    <input type="text" name="nome">
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="address">Enderenço</label>
                        <input type="text" name="address">
                    </div>
                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2">
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>    
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                            <input type="hidden" name="state">
                        </select>
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>
           <!--  </fieldset>
                <legend>
                    <h2>Itens de Coleta</h2>
                </legend>
            <fieldset>

            </fieldset> -->
            <button type="submit">Cadastrar Ponto de Coleta</button>
        </form>
    </div>
    <script src="./scripts/create-point.js"></script>
</body>

</html>
