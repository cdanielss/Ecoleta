<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/search-result.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&" rel="stylesheet">
    <title>Resultado da Pesquisa</title>
</head>

<body>
    <div id="page-search-results">

        <!-- Trazendo parte de um codigo utilizando o nunjucks -->
        {% include "partials/pageheader.html" %}
        <main>
            <!-- Se tiver alguem cadastrado mostra -->
            {% if total > 0%}
                <h4>
                    <strong>{{total}}</strong> Pontos Encontrados
                </h4>
                <div class="cards">
                    {% for place in places %}
                        <div class="card">
                            <img src="{{place.image}}" alt="Colectoria">
                            <h1>{{place.name}}</h1>
                            <h3>{{place.items}}</h3>
                            <p>
                                {{place.city}}, {{place.state}}<br>
                                {{place.address}}<br>
                                {{place.address2}}
                            </p>
                        </div>
                    {% endfor %}
                </div>
                {% else %}    
                    <h4>
                        <strong>Itens n√£o Cadastrados</strong>
                    </h4>
            {% endif %}
        </main>
    </div>
</body>

</html>
